<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #f0f2f5;
}
.container {
    max-width: 500px;
    margin-top: 50px;
}
.card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 0.5rem;
}
.btn-secondary {
    border-radius: 0.5rem;
}
.form-control {
    border-radius: 0.5rem;
}
</style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h1 class="card-title text-center mb-4">Edit User</h1>
        <form method="POST" action="{{ url_for('editUser', id=form.ID) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.Name }}">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ form.Age }}">
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input type="text" class="form-control" id="contact" name="contact" value="{{ form.Contact }}">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ form.City }}">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3">Update User</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary mt-2">Back to Home</a>
            </div>
        </form>
    </div>
</div>

{% if alert_message %}
<script>
    alert("{{ alert_message | escape }}");
</script>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
